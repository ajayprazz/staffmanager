<div class="container">
  <form #registerForm="ngForm" class="form-group width">
    <label for="name">Name:</label>
    <input type="text" name="name" class="form-control" [(ngModel)]="employee.name">

    <label for="title">Title:</label>
    <input type="text" name="title" class="form-control" [(ngModel)]="employee.title">

    <label for="organization">Organization:</label>
    <input type="text" name="organization" class="form-control" [(ngModel)]="employee.organization">

    <label for="managedBy">Managed By:</label>
    <input type="text" name="managedBy" class="form-control" [(ngModel)]="employee.managedBy">

    <label for="office">Office:</label>
    <input type="text" name="office" class="form-control" [(ngModel)]="employee.office">

    <label for="email">Email:</label>
    <input type="email" name="email" class="form-control" [(ngModel)]="employee.email">

    <label for="phoneNo">Phone No.:</label>
    <input type="text" name="phoneNo" class="form-control" [(ngModel)]="employee.phoneNo">
  </form>
  <button class="btn btn-primary" (click)="edit()">Edit</button>
</div>
