<div class="container">
  <div>
    <div class="float-left">
      <h2>Employees List</h2>
    </div>
    <div class="float-right">
      <button class="btn btn-info" [routerLink]="['/registration']">
        Add Employee
      </button>
    </div>
  </div>
  <table class="table table-striped">
    <thead>
      <tr>
        <th>S.No.</th>
        <th>Name/Title</th>
        <th>Organization</th>
        <th>Office</th>
        <th>Email/Phone</th>
      </tr>
    </thead>
    <tbody>
      <tr *ngFor="let employee of employees  | paginate: {itemsPerPage:5, currentPage:p}; let i = index">
        <td>{{ i + 1 }}</td>
        <td>
      <tr>
        {{
        employee.name
        }}
      </tr>
      <tr>
        {{
        employee.title
        }}
      </tr>
      </td>

      <td>
        <tr>
          {{
          employee.organization
          }}
        </tr>
        <tr>
          Managed by
          {{
          employee.managedBy
          }}
        </tr>
      </td>

      <td>{{ employee.office }}</td>
      <td>
        <tr>
          {{
          employee.email
          }}
        </tr>
        <tr>
          {{
          employee.phoneNo
          }}
        </tr>
      </td>

      <td>
        <tr>
          <button class="btn btn-info" routerLink="/edit-employee/{{ employee._id }}">
            Edit
          </button>
        </tr>
        <tr>
          <button class="btn btn-danger" (click)="delete(employee._id, i)">
            Delete
          </button>
        </tr>
      </td>
      </tr>
    </tbody>
  </table>
  <pagination-controls (pageChange)="p = $event"></pagination-controls>
</div>
